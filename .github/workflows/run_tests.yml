name: Playwright Tests
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Select Environment'
        required: true
        default: 'production'
        type: choice
        options:
        - production
        - staging
        - dev
      custom_url:
        description: 'Or enter custom URL (optional)'
        required: false
        type: string

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest-playwright
        playwright install --with-deps chromium

    - name: Run Playwright tests
      env:
        BASE_URL: ${{ github.event.inputs.custom_url || 
                     (github.event.inputs.environment == 'production' && 'https://orthazone.com') ||
                     (github.event.inputs.environment == 'staging' && 'https://staging.orthazone.com') ||
                     'https://dev.orthazone.com' }}
      run: pytest test_simple.py -s